<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>东方财富主力股三破三收列表</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>东方财富主力股三破三收列表</h1>
  <div id="update-time">数据更新时间：</div>
  <table id="stock-table">
    <thead>
      <tr>
        <th>股票名称</th>
        <th>股票代号</th>
        <th>主力净流入占比</th>
        <th>首板日期</th>
        <th>首板开盘价</th>
        <th>首板收盘价</th>
        <th>首板最低价</th>
        <th>三破日期</th>
        <th>三破最低价</th>
        <th>三收日期</th>
        <th>三收最高价</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://lmh1993.pythonanywhere.com/get-result")
    .then(res => res.json())
    .then(response => {
        const updateTime = response.update_time;
        const dataList = response.data;

        console.log("解析后的数据:", dataList);

        // 显示更新时间
        document.getElementById("update-time").textContent = `数据更新时间：${updateTime}`;

        // 渲染表格
        const tbody = document.querySelector("#stock-table tbody");
        tbody.innerHTML = ""; // 清空旧数据
        dataList.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item["股票名称"]}</td>
                <td>
                    <a href="${getStockLink(item['代号'])}" target="_blank">
                        ${padCode(item['代号'])}
                    </a>
                </td>
                <td>${item["主力净流入占比"]}%</td>
                <td>${item["首板日期"]}</td>
                <td>${item["首板开盘价"]}</td>
                <td>${item["首板收盘价"]}</td>
                <td>${item["首板最低价"]}</td>
                <td>${item["三破日期"]}</td>
                <td>${item["三破最低价"]}</td>
                <td>${item["三收日期"]}</td>
                <td>${item["三收最高价"]}</td>
            `;
            tbody.appendChild(row);
        });
    });

    function padCode(code) {
        return code.toString().padStart(6, '0');
    }

    function getMarketPrefix(code) {
        return code.startsWith('6') ? 'sh' : 'sz';
    }

    function getStockLink(code) {
        const padded = padCode(code);
        const prefix = getMarketPrefix(padded);
        return `https://quote.eastmoney.com/${prefix}${padded}.html`;
    }
  </script>
</body>
</html>
